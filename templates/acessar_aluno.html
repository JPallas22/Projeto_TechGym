{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Acessar Aluno</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mensagens">
          {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label for="matricula">Matrícula</label>
            <input type="text" name="matricula" placeholder="Digite sua matrícula" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="4 primeiros dígitos do CPF" required>
        </div>

        <button type="submit" class="btn-primary">Acessar</button>
    </form>
</div>
{% endblock %}
